<ion-app>
  <ion-content [fullscreen]="true" class="custom-content">

    <!-- Encabezado -->
    <div class="header-container">
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large" (click)="goToHome()">
            <div class="Titulo-texto"  style="margin-top: 10px;">
              <ion-icon name="home"></ion-icon>
              PIXCAPP
            </div>
            <div class="subtitle-texto">
              <p>CULTIVA EL FUTURO.</p>
            </div>
          </ion-title>
        </ion-toolbar>
      </ion-header>
    </div>

    <!-- Nuevo apartado superior -->
    <div class="plant-detail-container">
      <div class="plant-detail" style="margin-top: -12px;">
        <p>Control de Temperatura:</p>
        <div class="temperature-container">
          <div class="temperature" style="width: 80%;">
            <ion-icon name="thermometer"></ion-icon>
            <p><strong> Temperatura Actual:</strong> 25°C</p>
          </div>
        </div>
      </div>


      <div class="temperature-container">
        <div class="temperature">
          <ion-button (click)="turnOnAire()" [disabled]="isAireOn" color="Medium">Encender</ion-button>
        </div>
        <div class="estimated-temperature">
          <ion-button (click)="turnOffAire()" [disabled]="!isAireOn" color="Medium">Apagar</ion-button>
        </div>
      </div>
    </div>
 
    <div class="logo-wrapper">
      <div class="left-column"></div>
      <div class="logo-container">
        <img *ngIf="isAireOn" src="../../assets/img/fan.gif" class="responsive-image">
        <img *ngIf="!isAireOn" src="../../assets/img/fan 2.jpg" class="responsive-image">
      </div>
      <div class="right-column"></div>  
    </div>

    <div class="subtitle">
      <ion-toolbar class="footer-container">
        <br>
        <div class="footer-buttons-container"> <!-- Contenedor para centrar los botones -->
          <ion-button class="footer-button" color="Medium">
            <ion-icon name="settings"></ion-icon>
            Ajustes
          </ion-button>
          <ion-button class="footer-button" color="Medium">
            <ion-icon name="notifications"></ion-icon>
            Notificaciones
          </ion-button>
        </div>
        <div>
          <p></p>
        </div>
        <div class="footer-button-container"> <!-- Contenedor para centrar el botón de ayuda -->
          <ion-button class="footer-button" color="Medium">
            <ion-icon name="help-circle"></ion-icon>
            Ayuda
          </ion-button>
        </div>
        <br>
      </ion-toolbar>
    </div>
    
    <!-- Pie de página -->
    <ion-footer>
      <ion-toolbar class="footer-toolbar">
        <p>&copy; 2024 PIXCAPP. Todos los derechos reservados.</p>
      </ion-toolbar>
    </ion-footer>

  </ion-content>
</ion-app>
